<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>自己作品アピールページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
            background: #f5f5f5;
            color: #333;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            color: #007acc;
        }
        section {
            background: white;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .works img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .works-item {
            margin-bottom: 20px;
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            color: #777;
            margin-top: 60px;
        }

<body>

        <div class="works-item">
            <h3>作品名1: 美しい風景画</h3>
            <img src="https://via.placeholder.com/600x400?text=作品1の画像" alt="作品1: 美しい風景画" />
            <p>この風景画は自然の美しさを表現しました。色使いにこだわり、穏やかな雰囲気を目指しました。</p>

        <div class="works-item">

            <img src="https://via.placeholder.com/600x400?text=作品2の画像" alt="作品2: モダンアート作品" />
            <p>抽象的な形を使って感情を表現したモダンアート作品です。見た人の感じ方に委ねています。</p>
        </div>

    <section class="contact">
        <h2>連絡先</h2>

        <p>電話: 080-9813-8686</p>
